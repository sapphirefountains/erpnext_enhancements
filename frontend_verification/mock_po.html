<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Purchase Order</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .grid-row { display: flex; align-items: center; border-bottom: 1px solid #ccc; padding: 10px; }
        .grid-row input { margin-right: 10px; }
        .purchase-links { border: 1px dashed #999; padding: 5px; min-width: 100px; }
    </style>
</head>
<body>
    <h1>Mock Purchase Order</h1>
    <div id="form-container">
        <label>Supplier:</label>
        <input type="text" id="supplier" value="Test Supplier">
        <br><br>
        <div id="grid-wrapper">
            <div id="grid-rows">
                <!-- Rows will be added here -->
            </div>
            <button id="add-row">Add Item</button>
        </div>
    </div>

    <script>
        // Mock Frappe Environment
        window.frappe = {
            provide: function(namespace) {
                const parts = namespace.split('.');
                let parent = window;
                parts.forEach(part => {
                    parent[part] = parent[part] || {};
                    parent = parent[part];
                });
            },
            call: function(opts) {
                console.log('frappe.call', opts);
                return new Promise((resolve) => {
                    setTimeout(() => {
                        // Mock response for get_item_links
                        if (opts.method === 'erpnext_enhancements.api.procurement.get_item_links') {
                             const item_code = opts.args.item_codes[0];
                             const response = { message: {} };
                             // Return a dummy link for 'ITEM-001'
                             if (item_code === 'ITEM-001') {
                                 response.message['ITEM-001'] = [{
                                     supplier: 'Test Supplier',
                                     url: 'http://example.com/buy'
                                 }];
                             }
                             resolve(response);
                        } else {
                            resolve({ message: {} });
                        }
                    }, 50); // Simulate network delay
                });
            },
            ui: {
                form: {
                    on: function(doctype, handlers) {
                        if (doctype === 'Purchase Order') {
                            window.po_handlers = handlers;
                        } else if (doctype === 'Purchase Order Item') {
                            window.po_item_handlers = handlers;
                        }
                    }
                }
            },
            msgprint: (msg) => alert(msg),
            prompt: (fields, cb) => {
                 const url = prompt("Enter URL", "http://new-link.com");
                 if(url) cb({supplier: 'Test Supplier', url: url});
            },
            show_alert: (opts) => console.log('Alert:', opts)
        };

        // Mock Form
        window.cur_frm = {
            doc: {
                doctype: 'Purchase Order',
                supplier: 'Test Supplier',
                items: []
            },
            fields_dict: {
                items: {
                    grid: {
                        wrapper: $('#grid-wrapper')
                    }
                }
            },
            refresh_field: function(field) {
                console.log('refresh_field', field);
                render_grid(); // In real frappe, this re-renders the grid
            },
            trigger: function(event) {
                if(event === 'refresh' && window.po_handlers.refresh) {
                     window.po_handlers.refresh(window.cur_frm);
                }
            }
        };

        function render_grid() {
            const container = $('#grid-rows');
            container.empty();
            window.cur_frm.doc.items.forEach((row, index) => {
                const rowDiv = $('<div class="grid-row"></div>');
                rowDiv.append(`<span>${row.item_code}</span>`);

                // Render the purchase_links HTML if it exists (set by our script)
                const linksDiv = $('<div class="purchase-links"></div>');
                if (row.purchase_links) {
                    linksDiv.html(row.purchase_links);
                } else {
                    linksDiv.text('No Links');
                }
                rowDiv.append(linksDiv);

                container.append(rowDiv);
            });
        }

        $('#add-row').click(function() {
            const newItem = { item_code: 'ITEM-001', purchase_links: '' };
            window.cur_frm.doc.items.push(newItem);
            render_grid();

            // Trigger item_code change handler
            if (window.po_item_handlers && window.po_item_handlers.item_code) {
                 window.po_item_handlers.item_code(window.cur_frm, 'Purchase Order Item', 'new-row');
            }
        });

        $('#supplier').change(function() {
            window.cur_frm.doc.supplier = $(this).val();
            if (window.po_handlers && window.po_handlers.supplier) {
                window.po_handlers.supplier(window.cur_frm);
            }
        });

    </script>

    <!-- Load the script under test -->
    <script src="../erpnext_enhancements/public/js/procurement_links.js"></script>

    <script>
        // Initialize
        $(document).ready(function() {
            if (window.po_handlers && window.po_handlers.refresh) {
                window.po_handlers.refresh(window.cur_frm);
            }
        });
    </script>
</body>
</html>
