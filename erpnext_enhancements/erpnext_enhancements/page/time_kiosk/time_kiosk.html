<div class="page-container time-kiosk-page">
    <div class="time-kiosk-wrapper">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="text-muted">Time Kiosk</h1>
            </div>
        </div>

        <div class="row mt-5" id="kiosk-loading">
            <div class="col-sm-12 text-center">
                <p>Loading...</p>
            </div>
        </div>

        <div class="row mt-4" id="kiosk-content" style="display: none;">
            <div class="col-md-6 col-md-offset-3 col-sm-12">

                <!-- Status Display -->
                <div class="kiosk-status-card text-center mb-4">
                    <h3 id="status-text">Not Working</h3>
                    <p id="timer-text" class="text-muted">--:--:--</p>
                </div>

                <!-- Input Section -->
                <div class="kiosk-form">
                    <div class="form-group" id="project-group">
                        <label>Select Project</label>
                        <select class="form-control" id="project-select">
                            <option value="">-- Select Project --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description (Optional)</label>
                        <textarea class="form-control" id="description-input" rows="3" placeholder="What are you working on?"></textarea>
                    </div>

                    <div class="form-group text-center mt-4">
                        <button id="btn-start" class="btn btn-lg btn-success btn-block" style="display: none;">START WORK</button>
                        <button id="btn-stop" class="btn btn-lg btn-danger btn-block" style="display: none;">STOP WORK</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
