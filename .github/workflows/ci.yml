name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Frappe Bench
        run: |
          pip install frappe-bench

      - name: Initialize Bench
        run: |
          bench init --skip-redis-config-generation --skip-assets --python python3.10 frappe-bench --version version-15

      - name: Configure Bench
        working-directory: frappe-bench
        run: |
          bench set-config -g redis_cache redis://localhost:6379
          bench set-config -g redis_queue redis://localhost:6379
          bench set-config -g redis_socketio redis://localhost:6379

      - name: Create Site
        working-directory: frappe-bench
        run: |
          bench new-site test_site --mariadb-root-password root --admin-password admin --no-mariadb-socket --db-host 127.0.0.1 --db-port 3306

      - name: Install App
        working-directory: frappe-bench
        run: |
          # The repo is checked out to $GITHUB_WORKSPACE, but bench expects apps in frappe-bench/apps
          # We can symlink or move. Bench get-app usually clones, but we want to use the checked out code.
          mkdir -p apps
          ln -s $GITHUB_WORKSPACE apps/erpnext_enhancements
          echo "erpnext_enhancements" >> sites/apps.txt
          bench --site test_site install-app erpnext_enhancements

      - name: Run Tests
        working-directory: frappe-bench
        run: |
          bench --site test_site run-tests --app erpnext_enhancements --failfast
